<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REVIEWR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="headerDiv">
        <img id="logo" src="img/logo.png"/><span>Amber's REVIEWR</span>
       </div>
    </header>
    <div id="home" class="show">
        <div class="noImage hidden">You haven't upload any image, please click <a class="here" href="#" onclick="addImage()">HERE</a> or "+" BUTTON to
            start your reviewer.
        </div>
        <div class="contentList">

        </div>
    </div>
    <input class="button" id="addButton" type="button" value="+">
    <div id="detail" class="hidden">
        <div id="detailCard">
        <section>
            <img class="imageD"/>
        </section>
        <section class="titleSec">
        <p class="titleD"></p>
        <img class="deleteButton" src="img/deleteIcon.svg">
        </section>
        <div class="D stars">
            <span class="D star">&nbsp;</span>
            <span class="D star">&nbsp;</span>
            <span class="D star">&nbsp;</span>
            <span class="D star">&nbsp;</span>
            <span class="D star">&nbsp;</span>
        </div>
        <div class="buttonCont">
        <input class="backButton button" type="button" value="Back">
        </div>
    </div>
    </div>
    <div id="add" class="hidden">
        <div id="addCard">
        <section>
         <img alt="newImage" src="img/example2.jpg" id="photo"/>
        </section>
        <div>
          <span class="titleText">Title </span>
         <input type="text" id = "newPhotoTitle"/>
        </div>
         <div class="A stars">
            <span>Rating </span>
            <span class="A star">&nbsp;</span>
            <span class="A star">&nbsp;</span>
            <span class="A star">&nbsp;</span>
            <span class="A star">&nbsp;</span>
            <span class="A star">&nbsp;</span>
        </div>
        <div class="buttonCont">
        <input id="ABButton" class="button" type="button" value="Back"/>
         <input id="saveButton" class="button" type="button" value="Save"/>
        </div>
    </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
